        <!-- Beginning of Main Body content -->
        <main>
            <section id="contact">
                <div class="row">
                    <div class="contents">
                        <div id="formdiv">
                            <form id="contact-form" name="input" method="POST" action="https://formspree.io/kjcerveny@gmail.com">
                                <legend>Shoot me a message.</legend>
                                <label for="firstname lastname">Full Name <abbr title="required">*</abbr></label><br>
                                <div class="adjacent">
                                    <div class="halfdiv">
                                        <input type="text" name="firstname" id="firstname" class="halfwidth" required><br>
                                        <label for="firstname"><span class="describe">First Name</span></label><br>
                                    </div>
                                    <div class="halfdiv">
                                        <input type="text" name="lastname" id="lastname" class="halfwidth" required><br>
                                        <label for="lastname"><span class="describe">Last Name</span></label><br>
                                    </div>
                                </div>
                                <label for="email">Email <abbr title="required">*</abbr></label><br>
                                <input type="email" name="email" id="email" class="fullwidth" required><br>
                                <label for="phone">Phone</label><br>
                                <input type="tel" name="phone" id="phone" class="fullwidth"><br>
                                <label for="company">Company</label><br>
                                <input type="text" name="company" id="company" class="fullwidth"><br>
                                <label for="message">Message <abbr title="required">*</abbr></label><br>
                                <textarea width="100%" rows="10" name="message" id="message" class="fullwidth" required></textarea><br>
                                <div id="submitdiv">
                                    <input type="submit" value="Send Message" id="submitform" class="button">
                                </div>                            
                            </form>
                        </div>
                    </div>
                </div>
            </section>
